<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient for luxury aesthetic -->
    <linearGradient id="angelGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Premium shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Angel Wings - Left Wing -->
  <path d="M 90 128 Q 40 100, 20 80 Q 15 75, 18 70 Q 45 85, 70 100 Q 85 110, 90 120 Z" 
        fill="url(#angelGold)" 
        filter="url(#shadow)"
        opacity="0.9"/>
  
  <!-- Angel Wings - Right Wing -->
  <path d="M 166 128 Q 216 100, 236 80 Q 241 75, 238 70 Q 211 85, 186 100 Q 171 110, 166 120 Z" 
        fill="url(#angelGold)" 
        filter="url(#shadow)"
        opacity="0.9"/>
  
  <!-- Angel Body - Circle head -->
  <circle cx="128" cy="85" r="22" 
          fill="url(#angelGold)" 
          filter="url(#glow)"/>
  
  <!-- Angel Halo -->
  <ellipse cx="128" cy="75" rx="28" ry="8" 
           fill="none" 
           stroke="url(#angelGold)" 
           stroke-width="3"
           filter="url(#glow)"
           opacity="0.8"/>
  
  <!-- Angel Body - Robe/Dress (flowing design) -->
  <path d="M 128 107 L 108 180 Q 108 185, 112 185 L 144 185 Q 148 185, 148 180 L 128 107 Z" 
        fill="url(#angelGold)" 
        filter="url(#shadow)"/>
  
  <!-- Angel Body - Arms -->
  <path d="M 120 120 Q 100 130, 95 145" 
        stroke="url(#angelGold)" 
        stroke-width="6" 
        stroke-linecap="round"
        fill="none"
        filter="url(#shadow)"/>
  
  <path d="M 136 120 Q 156 130, 161 145" 
        stroke="url(#angelGold)" 
        stroke-width="6" 
        stroke-linecap="round"
        fill="none"
        filter="url(#shadow)"/>
  
  <!-- Subtle sparkle effects for premium feel -->
  <circle cx="45" cy="85" r="2" fill="#FBBF24" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="211" cy="85" r="2" fill="#FBBF24" opacity="0.6">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="128" cy="60" r="1.5" fill="#FBBF24" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
